- quote: "Milligan creates something that is undoubtedly a history, but which at times has a journalistic writing style without losing academic rigor."
  source: "— Review of *Averting the Digital Dark Age* in the American Historical Review"
- quote: "Milligan offers historians something of a handbook, showing how they might change their techniques and, perhaps, ask new questions of the record."
  source: "— Review of *History in the Age of Abundance* in the Literary Review of Canada"
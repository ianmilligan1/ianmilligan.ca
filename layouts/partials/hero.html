<section class="hero">
  <div class="hero-grid container">
    <div class="hero-text">

<h1 class="hero-title">
  {{ .Site.Params.name | default "Ian Milligan" | upper }}<span aria-hidden="true">,</span><abbr class="postnominal" title="Fellow of the Royal Historical Society">{{ .Site.Params.postnominal | default "FRHistS" }}</abbr>
</h1>

<style>
  /* FRHistS: smaller, mixed case (no small-caps) */
  .hero-title .postnominal{
    font-size:.42em; font-weight:500; opacity:.8;
    white-space:nowrap; letter-spacing:.02em; vertical-align:.12em;
    /* no margin-left â†’ no visible space after the comma */
  }
</style>

<p class="hero-kicker">{{ .Site.Params.hero_tagline }}</p>
      <p class="hero-sub">{{ .Site.Params.hero_highlight }}</p>
    </div>
    <div class="hero-image">
      <img src="{{ .Site.Params.hero_image | relURL }}" alt="{{ .Site.Params.name }} portrait">
    </div>
  </div>
</section>

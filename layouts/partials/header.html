<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
    <nav class="nav">
      {{ $current := . }}
      {{ range .Site.Menus.main }}
        <a class="nav-link {{ if or ($current.IsMenuCurrent "main" .) ($current.HasMenuCurrent "main" .) }}active{{ end }}" href="{{ .URL | relURL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>

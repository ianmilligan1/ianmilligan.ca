<!-- Bootstrap CSS (safe to load here if you don't have a head partial) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-md navbar-light bg-body border-bottom sticky-top" role="navigation" aria-label="Primary">
  <div class="container-xxl">
    <a class="navbar-brand fw-bold" href="{{ "/" | relURL }}">Ian Milligan</a>

    <!-- Hamburger -->
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible menu -->
    <div id="mainNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mb-2 mb-md-0">
        {{- range .Site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link{{ if or (eq $.Page.RelPermalink (.URL | relURL)) ($.Page.IsMenuCurrent "main" .) }} active{{ end }}"
               href="{{ .URL | relURL }}">
              {{ .Name }}
            </a>
          </li>
        {{- end }}
      </ul>
    </div>
  </div>
</nav>

<!-- Optional tweak: make the "active" link a touch bolder -->
<style>
  .nav-link.active { font-weight: 600; }
</style>

<!-- Bootstrap JS (toggler works) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

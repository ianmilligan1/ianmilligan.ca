{{ define "main" }}
<section class="container">
  <h1>{{ .Title }}</h1>
  {{ with site.Data.articles }}
    <ul class="link-list">
      {{ range . }}
        <li>
          <a href="{{ .url }}" target="_blank" rel="noopener">{{ .title }}</a>
          <span class="muted"> · {{ .outlet }} · {{ .year }}</span>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</section>
{{ end }}
